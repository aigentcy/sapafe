<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familien-Gaming-Kalender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .game-on-section {
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            color: white;
            text-align: center;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .game-on-section.has-dates {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .game-on-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .game-on-dates {
            font-size: 1.2rem;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .color-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid #ddd;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .calendar-header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }

        .calendar-day {
            background: white;
            min-height: 80px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            border: 2px solid transparent;
        }

        .calendar-day:hover {
            background: #f0f8ff;
            transform: translateY(-2px);
        }

        .calendar-day.weekend {
            background: #f8f9ff;
            border-color: #e6e9ff;
        }

        .calendar-day.weekend:hover {
            background: #e6e9ff;
        }

        .calendar-day.game-on {
            background: linear-gradient(135deg, #ff6b6b22, #ffa50022);
            border-color: #ff6b6b;
            font-weight: bold;
        }

        .day-number {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .available-users {
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
        }

        .user-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid #333;
        }

        .sascha { background: #ff6b6b; }
        .pascale { background: #4ecdc4; }
        .felix { background: #45b7d1; }
        .goetz { background: #96ceb4; }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .user-selector {
            display: inline-flex;
            gap: 15px;
            background: white;
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .user-btn {
            padding: 8px 16px;
            border: 2px solid #ddd;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
        }

        .user-btn.active {
            transform: scale(1.05);
        }

        .user-btn.sascha.active { background: #ff6b6b; color: white; border-color: #ff6b6b; }
        .user-btn.pascale.active { background: #4ecdc4; color: white; border-color: #4ecdc4; }
        .user-btn.felix.active { background: #45b7d1; color: white; border-color: #45b7d1; }
        .user-btn.goetz.active { background: #96ceb4; color: white; border-color: #96ceb4; }

        .month-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .nav-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .nav-btn:hover {
            transform: scale(1.05);
        }

        .current-month {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 768px) {
            .calendar {
                font-size: 0.9rem;
            }
            
            .calendar-day {
                min-height: 60px;
                padding: 5px;
            }
            
            .legend {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üéÆ Familien-Gaming-Kalender</h1>
            <p class="subtitle">Sascha ‚Ä¢ Pascale ‚Ä¢ Felix ‚Ä¢ Goetz | Seit den SaPaFe-Zeiten ‚ù§Ô∏è</p>
        </div>

        <div class="game-on-section" id="gameOnSection">
            <div class="game-on-title">üéØ SPIEL L√ÑUFT!</div>
            <div class="game-on-dates" id="gameOnDates">W√§hle deine verf√ºgbaren Termine unten aus, um Gaming-Sessions zu finden!</div>
        </div>

        <div class="controls">
            <div class="user-selector">
                <button class="user-btn sascha active" data-user="sascha">Sascha</button>
                <button class="user-btn pascale" data-user="pascale">Pascale</button>
                <button class="user-btn felix" data-user="felix">Felix</button>
                <button class="user-btn goetz" data-user="goetz">Goetz</button>
            </div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="color-box sascha"></div>
                <span>Sascha</span>
            </div>
            <div class="legend-item">
                <div class="color-box pascale"></div>
                <span>Pascale</span>
            </div>
            <div class="legend-item">
                <div class="color-box felix"></div>
                <span>Felix</span>
            </div>
            <div class="legend-item">
                <div class="color-box goetz"></div>
                <span>Goetz</span>
            </div>
        </div>

        <div class="month-nav">
            <button class="nav-btn" id="prevMonth">‚Üê Vorherige</button>
            <button class="nav-btn" id="todayBtn">üìÖ Heute</button>
            <div class="current-month" id="currentMonth"></div>
            <button class="nav-btn" id="nextMonth">N√§chste ‚Üí</button>
        </div>

        <div class="calendar" id="calendar"></div>
    </div>

    <script>
        class FamilyCalendar {
            constructor() {
                this.currentDate = new Date();
                this.currentUser = 'sascha';
                this.availability = {}; // Format: { "2025-01-15": ["sascha", "felix"] }
                
                this.init();
            }

            init() {
                this.bindEvents();
                this.renderCalendar();
                this.updateGameOnSection();
            }

            bindEvents() {
                // User selector
                document.querySelectorAll('.user-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.user-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentUser = e.target.dataset.user;
                    });
                });

                // Month navigation
                document.getElementById('prevMonth').addEventListener('click', () => {
                    this.currentDate.setMonth(this.currentDate.getMonth() - 1);
                    this.renderCalendar();
                });

                document.getElementById('nextMonth').addEventListener('click', () => {
                    this.currentDate.setMonth(this.currentDate.getMonth() + 1);
                    this.renderCalendar();
                });

                // Today button
                document.getElementById('todayBtn').addEventListener('click', () => {
                    this.currentDate = new Date();
                    this.renderCalendar();
                });
            }

            renderCalendar() {
                const calendar = document.getElementById('calendar');
                const currentMonth = document.getElementById('currentMonth');
                
                // Set month title
                currentMonth.textContent = this.currentDate.toLocaleDateString('de-DE', { 
                    month: 'long', 
                    year: 'numeric' 
                });

                // Clear calendar
                calendar.innerHTML = '';

                // Add headers
                const days = ['Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa', 'So'];
                days.forEach(day => {
                    const header = document.createElement('div');
                    header.className = 'calendar-header';
                    header.textContent = day;
                    calendar.appendChild(header);
                });

                // Get first day of month and number of days
                const firstDay = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth(), 1);
                const lastDay = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth() + 1, 0);
                const daysInMonth = lastDay.getDate();
                // Convert Sunday=0 to Monday=0 system
                const startingDayOfWeek = (firstDay.getDay() + 6) % 7;

                // Add empty cells for days before month starts
                for (let i = 0; i < startingDayOfWeek; i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.className = 'calendar-day';
                    calendar.appendChild(emptyDay);
                }

                // Add days of month
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayElement = document.createElement('div');
                    const dateStr = `${this.currentDate.getFullYear()}-${String(this.currentDate.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    const dayOfWeek = (new Date(this.currentDate.getFullYear(), this.currentDate.getMonth(), day).getDay() + 6) % 7;
                    
                    dayElement.className = 'calendar-day';
                    if (dayOfWeek === 5 || dayOfWeek === 6) { // Saturday=5, Sunday=6 in Monday-first system
                        dayElement.className += ' weekend';
                    }

                    // Check if this is a "game on" day (3+ people available)
                    const availableUsers = this.availability[dateStr] || [];
                    if (availableUsers.length >= 3) {
                        dayElement.className += ' game-on';
                    }

                    dayElement.innerHTML = `
                        <div class="day-number">${day}</div>
                        <div class="available-users">
                            ${availableUsers.map(user => `<div class="user-indicator ${user}"></div>`).join('')}
                        </div>
                    `;

                    dayElement.addEventListener('click', () => this.toggleAvailability(dateStr));
                    calendar.appendChild(dayElement);
                }

                this.updateGameOnSection();
            }

            toggleAvailability(dateStr) {
                if (!this.availability[dateStr]) {
                    this.availability[dateStr] = [];
                }

                const userIndex = this.availability[dateStr].indexOf(this.currentUser);
                if (userIndex > -1) {
                    // Remove user
                    this.availability[dateStr].splice(userIndex, 1);
                    if (this.availability[dateStr].length === 0) {
                        delete this.availability[dateStr];
                    }
                } else {
                    // Add user
                    this.availability[dateStr].push(this.currentUser);
                }

                this.renderCalendar();
            }

            updateGameOnSection() {
                const gameOnSection = document.getElementById('gameOnSection');
                const gameOnDates = document.getElementById('gameOnDates');

                // Find dates with 3+ people
                const gameOnDatesList = Object.entries(this.availability)
                    .filter(([date, users]) => users.length >= 3)
                    .sort(([a], [b]) => new Date(a) - new Date(b))
                    .slice(0, 5); // Show next 5 game sessions

                if (gameOnDatesList.length > 0) {
                    gameOnSection.classList.add('has-dates');
                    const dateStrings = gameOnDatesList.map(([date, users]) => {
                        const dateObj = new Date(date);
                        const dateStr = dateObj.toLocaleDateString('de-DE', { 
                            weekday: 'short', 
                            month: 'short', 
                            day: 'numeric' 
                        });
                        return `${dateStr} (${users.length} Spieler)`;
                    });
                    gameOnDates.innerHTML = `N√§chste Gaming-Sessions:<br>${dateStrings.join('<br>')}`;
                } else {
                    gameOnSection.classList.remove('has-dates');
                    gameOnDates.textContent = 'W√§hle deine verf√ºgbaren Termine unten aus, um Gaming-Sessions zu finden!';
                }
            }
        }

        // Initialize the calendar when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new FamilyCalendar();
        });
    </script>
</body>
</html>
